
<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>Input, Processing, and Output</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 
<h1>JavaScript IPO</h1>
 <p>Right click and view source to see code. </p>
<p>Input a number:</p>
 
<input id="in">
 
<button type="button" onclick="myFunction()">Submit</button>
 
<p id="out"></p>
 
<script>
function myFunction() {
    var inVar, asciiCode, encryptedText = "";
    var index;
 
    // Input
    inVar = document.getElementById("in").value;
   
    // Processing
    for (index = 0; index < inVar.length; index++) {
            asciiCode = inVar.charCodeAt(index);
        if (asciiCode != 32) {
            asciiCode = asciiCode + 3;
        }
            encryptedText += String.fromCharCode(asciiCode);
    }
 
    // Output
    document.getElementById("out").innerHTML = encryptedText;
}
</script>
 
</body>
</html>
